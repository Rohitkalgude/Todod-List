<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="./todolist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1><i class="fas fa-check-circle"></i> My Tasks</h1>
        <p id="date"></p>
      </header>

      <div class="todo-input">
        <input
          type="text"
          id="task-input"
          placeholder="what do yo need to do?"
        />

        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div class="filters">
        <span class="filter active" data-filter="all">All</span>
        <span class="filter" data-filter="active">Active</span>
        <span class="filter" data-filter="completed">Completed</span>
      </div>

      <div class="todo-container">
        <ul id="todo-list">
          <!-- <li class="todo-item ">
            <label class="checkbox-container">
              <input type="checkbox" class="todo-checkbox" />
              <span class="checkmark"></span>
            </label>

            <span class="todo-item-text">Add</span>
            <button class="delete-btn"><i class="fas fa-items"></i></button>
          </li> -->
        </ul>
      </div>

      <div class="empty-state hidden">
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks here yet</p>
      </div>

      <footer>
        <p id="item-left">0 item left</p>
        <button id="clear-completed">Clear Completed</button>
      </footer>
    </div>
    <script src="./todolist.js"></script>
  </body>
</html>
